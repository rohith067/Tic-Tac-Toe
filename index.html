<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game By Rohith</title>
    <link rel="stylesheet" href="ticToe.css"/>
</head>
<body>
    <h1>Play Tic-Tac-Toe!</h1>
    <h2 style="color:grey; border: 10px;">Game designed By Rohit B</h2>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/bumpellirohith/" target="_blank" class="linkedin">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/rohith067" target="_blank" class="github">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://leetcode.com/u/rohithbumpelli/" target="_blank" class="leetcode">
            <i class="fab fa-leetcode"></i> LeetCode
        </a>
    </div>
    <form id="playerForm">
        <div class="input-group">
            <label for="xPlayer">X Player Name</label>
            <input type="text" id="xPlayer" name="xPlayer" required placeholder="Enter X Player Name">
        </div>
        <div class="input-group">
            <label for="oPlayer">O Player Name</label>
            <input type="text" id="oPlayer" name="oPlayer" required placeholder="Enter O Player Name">
        </div>
        <button type="submit" class="btn">Start Game</button>
    </form>
    <div class="result hide">
        <p id="winnerResult">The winner is</p>
        <button id="newGame">New Game</button>
    </div>
    <div class="con">
        <div class="tictoe">
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
            <button class="game" disabled></button>
        </div>
    </div>
    <button id="reset">Reset</button>
    <script src="ticToe.js"></script>
</body>
</html>
